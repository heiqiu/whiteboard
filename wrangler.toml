# ESA Pages 配置文件
name = "whiteboard-app"
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = "dist"

# 环境变量
[vars]
ESA_NAMESPACE = "whiteboard"

# KV 命名空间绑定
# [[kv_namespaces]]
# binding = "WHITEBOARD_KV"
